<!doctype html>
<html>
  <head>
    <title>scary-mdx-table demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../../scary-mdx-data/scary-mdx-data.html">
    <link rel="import" href="../scary-mdx-table.html">

    <style is="custom-style">
      scary-mdx-table {
        --scary-mdx-cell: {
          border: 1px solid gray;
        };

        --scary-mdx-row-even: {
          background-color: #EEE;
        };
      }
    </style>
  </head>
  <body>
    <template is="dom-bind" id="app">
      <iron-ajax url="sample.json" last-response="{{data}}" auto></iron-ajax>
      <scary-mdx-data
        raw-data="[[data]]"
        rows="{{rows}}"
        row-headers="{{rowHeaders}}"
        cols="{{cols}}"
        col-headers="{{colHeaders}}"
        cells="{{cells}}"></scary-mdx-data>
      <h3>scary-mdx-table Demo</h3>
      <scary-mdx-table
        rows="[[rows]]"
        row-headers="[[rowHeaders]]"
        cols="[[cols]]"
        col-headers="[[colHeaders]]"
        cells="[[cells]]"></scary-mdx-table>
    </template>
  </body>
</html>
