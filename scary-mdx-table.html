<link rel="import" href="../polymer/polymer.html">

<!--
`scary-mdx-table`

@demo demo/index.html
-->

<dom-module id="scary-mdx-table">
  <template>
    <style>
      .table {
        display: table;
        border-collapse: collapse;
        @apply(--scary-mdx-table);
      }

      .row {
        display: table-row;
        @apply(--scary-mdx-row);
      }

      .row[hidden] {
        display: none;
      }

      .cell {
        display: table-cell;
        padding: 1px 5px;
        @apply(--scary-mdx-cell);
      }

      .row.body:nth-child(odd) {
        @apply(--scary-mdx-row-odd);
      }

      .row.body:nth-child(even) {
        @apply(--scary-mdx-row-even);
      }

      .value {
        text-align: right;
        @apply(--scary-mdx-value);
      }

      .col-caption {
        font-weight: bold;
        text-align: right;
        @apply(--scary-mdx-col-caption);
      }

      .col-header {
        font-weight: bold;
        @apply(--scary-mdx-col-header);
      }

      .row-header {
        font-weight: bold;
        cursor: pointer;
        @apply(--scary-mdx-row-header);
      }

      [level] {
        padding-left: 10em;
      }
      [level="0"] {
        padding-left: 0;
      }
      [level="1"] {
        padding-left: 1em;
      }
      [level="2"] {
        padding-left: 2em;
      }
      [level="3"] {
        padding-left: 3em;
      }
      [level="4"] {
        padding-left: 4em;
      }
      [level="5"] {
        padding-left: 5em;
      }
      [level="6"] {
        padding-left: 6em;
      }
      [level="7"] {
        padding-left: 7em;
      }
      [level="8"] {
        padding-left: 8em;
      }
      [level="9"] {
        padding-left: 9em;
      }
    </style>
    <div class="table">
      <template is="dom-repeat" items="[[data.OlapInfo.AxesInfo.0]]" as="colinfo" index-as="colNo">
        <div class="row">
          <template is="dom-repeat" items="[[data.OlapInfo.AxesInfo.1]]">
            <span class="cell col-caption">[[colinfo.name]]</span>
          </template>
          <template is="dom-repeat" items="[[data.Axes.0.Tuples]]" as="col">
            <span class="cell col-header">[[_getColName(col, colNo)]]</span>
          </template>
        </div>
      </template>
      <template is="dom-repeat" items="[[data.Axes.1.Tuples]]" as="row" index-as="rowNo">
        <div class="row body" hidden$="[[row.hidden]]">
          <template is="dom-repeat" items="[[row.Members]]" as="rowCaption" index-as="rowCaptionNo">
            <span class="cell row-header"
                  row-number="[[rowNo]]"
                  level$="[[rowCaption.LNum]]"
                  on-tap="_handleRowClick">[[rowCaption.Caption]]</span>
          </template>
          <template is="dom-repeat" items="[[data.Axes.0.Tuples]]" as="col" index-as="colNo">
            <span class="cell value">[[_getCellValue(data.CellData.Cell, data.Axes.0.Tuples.length, rowNo, colNo)]]</span>
          </template>
        </div>
      </template>
    </div>
  </template>

  <script>
    Polymer({

      is: 'scary-mdx-table',

      properties: {
        data: {
          type: Object,
          observer: '_dataChanged'
        },

        rows: Array,
        cols: Array,
        rowHeaders: Array,
        colHeaders: Array,
        cells: Array
      },

      _dataChanged: function () {
        this._updateRows(0);
      },

      _isHidden: function (row) {
        return this.data.Axes[1].Tuples[row].hidden;
      },

      _getColName: function (col, colNo) {
        return col.Members[colNo].Caption;
      },

      _getCellValue: function (cells, cols, row, col) {
        return cells[row * cols + col];
      },

      _handleRowClick: function (e) {
        this.set(['data.Axes.1.Tuples', e.model.rowNo, 'expanded'], !this.data.Axes[1].Tuples[e.model.rowNo].expanded);
        this._updateRows(e.model.rowNo);
      },

      _updateRows: function (row) {
        if (!this.data) {
          return;
        }

        var i;

        var expanded = this.data.Axes[1].Tuples[row].expanded || false;
        var parents = [expanded];
        var level = this.data.Axes[1].Tuples[row].Members[0].LNum;
        var levels = [level];

        if (row === 0) {
          this.set(['data.Axes.1.Tuples', row, 'hidden'], false);
        }


        for (i = row + 1; i < this.data.Axes[1].Tuples.length; i++) {
          if (this.data.Axes[1].Tuples[i].Members[0].LNum <= level) {
            while (this.data.Axes[1].Tuples[i].Members[0].LNum <= level) {
              level = levels.pop();
              expanded = parents.pop();
            }
            if (level === undefined) {
              return;
            }
            levels.push(level);
            parents.push(expanded);
          }
          if (this.data.Axes[1].Tuples[i].Members[0].LNum > level) {
            console.log(expanded);
            this.set(['data.Axes.1.Tuples', i, 'hidden'], !expanded);
            level = this.data.Axes[1].Tuples[i].Members[0].LNum;
            levels.push(level);
            expanded = (this.data.Axes[1].Tuples[i].expanded || false) && expanded;
            parents.push(expanded);
          }
        }
      }

    });
  </script>
</dom-module>
