<link rel="import" href="../polymer/polymer.html">

<!--
`scary-mdx-table`

@demo demo/index.html
-->

<dom-module id="scary-mdx-table">
  <template>
    <style>
      .table {
        display: table;
        border-collapse: collapse;
        @apply(--scary-mdx-table);
      }

      .row {
        display: table-row;
        @apply(--scary-mdx-row);
      }

      .cell {
        display: table-cell;
        padding: 1px 5px;
        @apply(--scary-mdx-cell);
      }

      .row.body:nth-child(odd) {
        @apply(--scary-mdx-row-odd);
      }

      .row.body:nth-child(even) {
        @apply(--scary-mdx-row-even);
      }

      .value {
        text-align: right;
        @apply(--scary-mdx-value);
      }

      .col-caption {
        font-weight: bold;
        text-align: right;
        @apply(--scary-mdx-col-caption);
      }

      .col-header {
        font-weight: bold;
        @apply(--scary-mdx-col-header);
      }

      .row-header {
        font-weight: bold;
        @apply(--scary-mdx-row-header);
      }

      [level] {
        padding-left: 10em;
      }
      [level="0"] {
        padding-left: 0;
      }
      [level="1"] {
        padding-left: 1em;
      }
      [level="2"] {
        padding-left: 2em;
      }
      [level="3"] {
        padding-left: 3em;
      }
      [level="4"] {
        padding-left: 4em;
      }
      [level="5"] {
        padding-left: 5em;
      }
      [level="6"] {
        padding-left: 6em;
      }
      [level="7"] {
        padding-left: 7em;
      }
      [level="8"] {
        padding-left: 8em;
      }
      [level="9"] {
        padding-left: 9em;
      }
    </style>
    <div class="table">
      <template is="dom-repeat" items="[[data.colsInfo]]" as="colinfo" index-as="colNo">
        <div class="row">
          <template is="dom-repeat" items="[[data.rowsInfo]]">
            <span class="cell col-caption">[[colinfo]]</span>
          </template>
          <template is="dom-repeat" items="[[data.cols]]" as="col">
            <span class="cell col-header">[[_getColName(col, colNo)]]</span>
          </template>
        </div>
      </template>
      <template is="dom-repeat" items="[[data.rows]]"" as="row" index-as="rowNo">
        <div class="row body">
          <template is="dom-repeat" items="[[row]]" as="rowCaption">
            <span class="cell row-header" level$="[[rowCaption.level]]">[[rowCaption.name]]</span>
          </template>
          <template is="dom-repeat" items="[[data.cols]]" as="col" index-as="colNo">
            <span class="cell value">[[_getCellValue(data.cells, rowNo, colNo)]]</span>
          </template>
        </div>
      </template>
    </div>
  </template>

  <script>
    Polymer({

      is: 'scary-mdx-table',

      properties: {
        data: Object
      },

      _getColName: function (col, colNo) {
        return col[colNo].name;
      },

      _getCellValue: function (cells, row, col) {
        return cells[row][col];
      }

    });
  </script>
</dom-module>
